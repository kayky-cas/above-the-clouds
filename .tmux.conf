set -g default-terminal "screen-256color"

set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

unbind %
bind - split-window -h

unbind '"'
bind = split-window -v

unbind r
bind r source-file ~/.tmux.conf

setw -g mode-keys vi
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
#
# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'dracula/tmux'


set -g @dracula-show-powerline true
set -g @dracula-plugins "cpu-usage ram-usage network-bandwidth battery time"
set -g @dracula-show-flags true
set -g @dracula-border-contrast true
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-show-left-icon session
set -g @dracula-cpu-display-load false
set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-show-fahrenheit false
set -g @dracula-git-disable-status false
set -g @dracula-day-month true
set -g @dracula-network-bandwidth-colors "green dark_gray"
set -g @dracula-battery-colors "pink dark_gray"
set -g @dracula-battery-label "Battery"
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-show-timezone false


set -g status-position bottom

run '~/.tmux/plugins/tpm/tpm'
